<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Certificates - VƒÅ·πáƒ´</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #f472b6;
            --gold: #fbbf24;
            --silver: #d1d5db;
            --bronze: #b45309;
            --dark: #1f2937;
            --light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 10;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 18px;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Certificate Grid */
        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        /* Certificate Card */
        .certificate-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .certificate-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .certificate-card.featured {
            grid-column: 1 / -1;
            max-width: 800px;
            margin: 0 auto;
        }

        .certificate-header {
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .certificate-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.9;
            z-index: 1;
        }

        .certificate-header * {
            position: relative;
            z-index: 2;
        }

        .certificate-icon {
            font-size: 48px;
            color: white;
            margin-bottom: 15px;
        }

        .certificate-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .certificate-level {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        /* Certificate Body */
        .certificate-body {
            padding: 30px;
            position: relative;
        }

        .certificate-awarded-to {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .certificate-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .certificate-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
        }

        .detail-content h4 {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 3px;
        }

        .detail-content p {
            font-weight: 600;
            color: var(--dark);
        }

        .certificate-description {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Certificate Footer */
        .certificate-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .certificate-date {
            font-size: 14px;
            color: #6b7280;
        }

        .certificate-actions {
            display: flex;
            gap: 10px;
        }

        .certificate-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-view {
            background: var(--primary);
            color: white;
        }

        .btn-view:hover {
            background: #6d28d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }

        .btn-share {
            background: white;
            color: var(--dark);
            border: 2px solid #e5e7eb;
        }

        .btn-share:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }

        .btn-download {
            background: #10b981;
            color: white;
        }

        .btn-download:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        /* Certificate Badge */
        .certificate-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 3;
        }

        .badge-gold {
            background: radial-gradient(circle at 30% 30%, #fde047, #fbbf24);
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.4);
            color: #92400e;
        }

        .badge-silver {
            background: radial-gradient(circle at 30% 30%, #e5e7eb, #9ca3af);
            box-shadow: 0 5px 15px rgba(156, 163, 175, 0.4);
            color: #4b5563;
        }

        .badge-bronze {
            background: radial-gradient(circle at 30% 30%, #fcd34d, #b45309);
            box-shadow: 0 5px 15px rgba(180, 83, 9, 0.4);
            color: #7c2d12;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-icon {
            font-size: 80px;
            color: #d1d5db;
            margin-bottom: 30px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: #6b7280;
            margin-bottom: 15px;
        }

        .empty-description {
            color: #9ca3af;
            max-width: 400px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .empty-cta {
            display: inline-block;
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .empty-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.4s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f3f4f6;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #e5e7eb;
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .certificates-grid {
                grid-template-columns: 1fr;
            }

            .certificate-details {
                grid-template-columns: 1fr;
            }

            .certificate-actions {
                flex-direction: column;
                width: 100%;
            }

            .certificate-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 28px;
            }

            .header {
                margin-bottom: 30px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
            }

            .certificate-card {
                border-radius: 20px;
            }

            .certificate-body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
<!-- Back Button -->
<button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i> Back
</button>

<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>üéì My Certificates</h1>
        <p>Showcase your language learning achievements and milestones</p>
    </div>

    <!-- Certificates Grid -->
    <div class="certificates-grid" id="certificatesGrid">
        <!-- Certificates will be loaded here -->
    </div>

    <!-- Empty State (Hidden by default) -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
            <i class="fas fa-award"></i>
        </div>
        <h2 class="empty-title">No Certificates Yet</h2>
        <p class="empty-description">
            Complete lessons and assessments to earn certificates.

        </p>
        <a href="home.html" class="empty-cta">

</div>

<!-- Certificate Modal -->
<div class="modal" id="certificateModal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </button>
        <div id="modalContent">
            <!-- Modal content will be loaded here -->
        </div>
    </div>
</div>

<script>
    // Check authentication
    const token = localStorage.getItem('token');
    if (!token) {
        location.href = 'login.html';
    }

    // Sample certificates data
    const certificatesData = [
        {
            id: 1,
            title: "English Conversation Master",
            level: "Intermediate",
            icon: "üí¨",
            color: "linear-gradient(135deg, #7c3aed, #f472b6)",
            name: localStorage.getItem('name') || "User Name",
            date: "Dec 15, 2023",
            score: "92%",
            duration: "30 hours",
            instructor: "Dr. Sarah Johnson",
            description: "Awarded for demonstrating exceptional conversational skills in English, including fluency, pronunciation, and cultural understanding.",
            badge: "gold",
            featured: true
        },
        {
            id: 2,
            title: "Grammar Proficient",
            level: "Intermediate",
            icon: "üìö",
            color: "linear-gradient(135deg, #3b82f6, #8b5cf6)",
            name: localStorage.getItem('name') || "User Name",
            date: "Nov 28, 2023",
            score: "88%",
            duration: "20 hours",
            instructor: "Prof. Michael Chen",
            description: "Certifies mastery of English grammar including tenses, sentence structures, and advanced grammatical concepts.",
            badge: "silver"
        },
        {
            id: 3,
            title: "Business English",
            level: "Advanced",
            icon: "üíº",
            color: "linear-gradient(135deg, #10b981, #3b82f6)",
            name: localStorage.getItem('name') || "User Name",
            date: "Oct 15, 2023",
            score: "95%",
            duration: "45 hours",
            instructor: "MBA Language Institute",
            description: "Specialized certification for professional English communication in business environments.",
            badge: "gold"
        },
        {
            id: 4,
            title: "Vocabulary Builder",
            level: "Beginner",
            icon: "üìù",
            color: "linear-gradient(135deg, #f59e0b, #f97316)",
            name: localStorage.getItem('name') || "User Name",
            date: "Sep 20, 2023",
            score: "85%",
            duration: "15 hours",
            instructor: "Language Academy",
            description: "Demonstrates acquisition of 500+ essential English vocabulary words with correct usage.",
            badge: "bronze"
        },
        {
            id: 5,
            title: "Listening Comprehension",
            level: "Intermediate",
            icon: "üéß",
            color: "linear-gradient(135deg, #ec4899, #8b5cf6)",
            name: localStorage.getItem('name') || "User Name",
            date: "Aug 10, 2023",
            score: "90%",
            duration: "25 hours",
            instructor: "Audio Learning Center",
            description: "Certifies ability to understand spoken English in various accents and speeds.",
            badge: "silver"
        },
        {
            id: 6,
            title: "Writing Excellence",
            level: "Advanced",
            icon: "‚úçÔ∏è",
            color: "linear-gradient(135deg, #6366f1, #14b8a6)",
            name: localStorage.getItem('name') || "User Name",
            date: "Jul 5, 2023",
            score: "96%",
            duration: "40 hours",
            instructor: "Writing Institute",
            description: "Awarded for exceptional writing skills including essays, reports, and creative writing.",
            badge: "gold"
        }
    ];

    // DOM Elements
    const certificatesGrid = document.getElementById('certificatesGrid');
    const emptyState = document.getElementById('emptyState');
    const certificateModal = document.getElementById('certificateModal');
    const modalContent = document.getElementById('modalContent');

    // Load certificates
    function loadCertificates() {
        certificatesGrid.innerHTML = '';

        if (certificatesData.length === 0) {
            emptyState.style.display = 'block';
            return;
        }

        certificatesData.forEach(cert => {
            const card = createCertificateCard(cert);
            certificatesGrid.appendChild(card);
        });
    }

    // Create certificate card
    function createCertificateCard(cert) {
        const card = document.createElement('div');
        card.className = `certificate-card ${cert.featured ? 'featured' : ''}`;

        // Badge class
        let badgeClass = '';
        switch (cert.badge) {
            case 'gold': badgeClass = 'badge-gold'; break;
            case 'silver': badgeClass = 'badge-silver'; break;
            case 'bronze': badgeClass = 'badge-bronze'; break;
        }

        card.innerHTML = `
            <div class="certificate-header" style="background: ${cert.color};">
                ${cert.badge ? `<div class="certificate-badge ${badgeClass}">${cert.icon}</div>` : ''}
                <div class="certificate-icon">${cert.icon}</div>
                <h2 class="certificate-title">${cert.title}</h2>
                <span class="certificate-level">${cert.level}</span>
            </div>

            <div class="certificate-body">
                <div class="certificate-awarded-to">Awarded to</div>
                <div class="certificate-name">${cert.name}</div>

                <div class="certificate-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="detail-content">
                            <h4>Date Awarded</h4>
                            <p>${cert.date}</p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="detail-content">
                            <h4>Score</h4>
                            <p>${cert.score}</p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="detail-content">
                            <h4>Duration</h4>
                            <p>${cert.duration}</p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="detail-content">
                            <h4>Instructor</h4>
                            <p>${cert.instructor}</p>
                        </div>
                    </div>
                </div>

                <p class="certificate-description">${cert.description}</p>
            </div>

            <div class="certificate-footer">
                <div class="certificate-date">
                    <i class="fas fa-certificate"></i> Certificate ID: UC-${cert.id.toString().padStart(4, '0')}
                </div>
                <div class="certificate-actions">
                    <button class="certificate-btn btn-view" onclick="viewCertificate(${cert.id})">
                        <i class="fas fa-eye"></i> View
                    </button>
                    <button class="certificate-btn btn-share" onclick="shareCertificate(${cert.id})">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button class="certificate-btn btn-download" onclick="downloadCertificate(${cert.id})">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        `;

        return card;
    }

    // View certificate in modal
    function viewCertificate(certId) {
        const cert = certificatesData.find(c => c.id === certId);
        if (!cert) return;

        modalContent.innerHTML = `
            <div style="text-align: center; padding: 20px;">
                <div style="font-size: 60px; margin-bottom: 20px;">${cert.icon}</div>
                <h1 style="font-size: 36px; margin-bottom: 10px; color: #1f2937; font-family: 'Playfair Display', serif;">${cert.title}</h1>
                <div style="display: inline-block; background: ${cert.color}; color: white; padding: 8px 20px; border-radius: 20px; margin-bottom: 30px;">
                    ${cert.level} Level
                </div>

                <div style="max-width: 600px; margin: 0 auto 40px; padding: 30px; background: #f9fafb; border-radius: 20px;">
                    <p style="font-size: 24px; margin-bottom: 20px; color: #4b5563;">
                        This certifies that
                    </p>
                    <h2 style="font-size: 32px; margin-bottom: 30px; color: #1f2937; border-bottom: 2px solid #e5e7eb; padding-bottom: 20px;">
                        ${cert.name}
                    </h2>
                    <p style="font-size: 18px; color: #6b7280; margin-bottom: 30px; line-height: 1.6;">
                        has successfully completed the ${cert.title} course with distinction,
                        achieving a score of <strong>${cert.score}</strong> and demonstrating
                        exceptional proficiency in ${cert.level.toLowerCase()} level English.
                    </p>

                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 40px;">
                        <div style="text-align: left;">
                            <p style="color: #6b7280; margin-bottom: 5px;">Date</p>
                            <p style="font-weight: 600;">${cert.date}</p>
                        </div>
                        <div style="text-align: left;">
                            <p style="color: #6b7280; margin-bottom: 5px;">Instructor</p>
                            <p style="font-weight: 600;">${cert.instructor}</p>
                        </div>
                        <div style="text-align: left;">
                            <p style="color: #6b7280; margin-bottom: 5px;">Certificate ID</p>
                            <p style="font-weight: 600;">UC-${cert.id.toString().padStart(4, '0')}</p>
                        </div>
                        <div style="text-align: left;">
                            <p style="color: #6b7280; margin-bottom: 5px;">Duration</p>
                            <p style="font-weight: 600;">${cert.duration}</p>
                        </div>
                    </div>
                </div>

                <div style="display: flex; justify-content: center; gap: 15px; margin-top: 30px;">
                    <button class="certificate-btn btn-download" onclick="downloadCertificate(${cert.id})" style="padding: 15px 30px;">
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                    <button class="certificate-btn btn-share" onclick="shareCertificate(${cert.id})" style="padding: 15px 30px;">
                        <i class="fas fa-share-alt"></i> Share Achievement
                    </button>
                </div>
            </div>
        `;

        certificateModal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    // Share certificate
    function shareCertificate(certId) {
        const cert = certificatesData.find(c => c.id === certId);
        if (!cert) return;

        const shareText = `I earned the "${cert.title}" certificate on VƒÅ·πáƒ´! üéì Score: ${cert.score} #LanguageLearning #VƒÅ·πáƒ´`;

        if (navigator.share) {
            navigator.share({
                title: cert.title,
                text: shareText,
                url: window.location.href
            }).catch(console.error);
        } else {
            navigator.clipboard.writeText(shareText).then(() => {
                alert('Certificate details copied to clipboard!');
            });
        }
    }

    // Download certificate (mock function)
    function downloadCertificate(certId) {
        const cert = certificatesData.find(c => c.id === certId);
        if (!cert) return;

        // In a real app, this would generate/download a PDF
        alert(`Downloading "${cert.title}" certificate...\n\nThis would generate a PDF in a production environment.`);

        // Simulate download
        setTimeout(() => {
            alert('Certificate downloaded successfully!');
        }, 1000);
    }

    // Close modal
    function closeModal() {
        certificateModal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Navigation
    function goBack() {
        window.history.back();
    }

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
        }
    });

    // Close modal when clicking outside
    certificateModal.addEventListener('click', (e) => {
        if (e.target === certificateModal) {
            closeModal();
        }
    });

    // Load certificates on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadCertificates();

        // Add animation to cards
        setTimeout(() => {
            const cards = document.querySelectorAll('.certificate-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';

                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }, 300);
    });
</script>
</body>
