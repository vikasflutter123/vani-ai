<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MyApp</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
          font-family:'Inter',sans-serif;
          min-height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#6a11cb,#2575fc);
        }
        .card{
          background:#fff;
          width:400px;
          border-radius:20px;
          padding:40px 30px;
          box-shadow:0 20px 60px rgba(0,0,0,.2);
          text-align:center;
          position:relative;
          overflow:hidden;
        }
        .logo{
          width:60px;height:60px;
          background:linear-gradient(135deg,#ff6a88,#6a5cff);
          color:#fff;font-size:28px;font-weight:bold;
          line-height:60px;border-radius:50%;
          margin:0 auto 20px;
        }
        h2{margin-bottom:25px;font-size:24px;color:#333}
        input{
          width:100%;
          padding:14px 18px;
          margin-bottom:20px;
          border-radius:12px;
          border:1px solid #ddd;
          font-size:16px;
          outline:none;
        }
        input:focus{
          border-color:#6a5cff;
          box-shadow:0 0 8px rgba(106,92,255,.2);
        }
        .phone-row{
          display:flex;
          gap:10px;
          margin-bottom:20px;
        }
        button{
          width:100%;
          padding:16px;
          border-radius:14px;
          border:none;
          background:linear-gradient(135deg,#ff6a88,#6a5cff);
          color:#fff;
          font-size:16px;
          font-weight:600;
          cursor:pointer;
        }
        .switch-text{
          margin-top:20px;
          font-size:14px;
          color:#666;
        }
        .switch-text span{
          color:#6a5cff;
          font-weight:600;
          cursor:pointer;
        }
        .card::before,.card::after{
          content:'';
          position:absolute;
          border-radius:50%;
        }
        .card::before{
          width:200px;height:200px;
          background:rgba(255,106,136,.2);
          top:-80px;right:-80px;
        }
        .card::after{
          width:150px;height:150px;
          background:rgba(106,92,255,.2);
          bottom:-60px;left:-60px;
        }

        /* COUNTRY PICKER */
        .country-picker{position:relative;width:90px}
        .selected{
          height:52px;border:1px solid #ddd;border-radius:12px;
          display:flex;align-items:center;justify-content:center;
          gap:6px;font-weight:600;cursor:pointer;
        }
        .dropdown{
          position:absolute;top:60px;left:0;width:240px;
          background:#fff;border-radius:14px;
          box-shadow:0 15px 35px rgba(0,0,0,.15);
          list-style:none;padding:8px;display:none;
          max-height:220px;overflow-y:auto;z-index:100;
        }
        .dropdown li{
          padding:10px 12px;border-radius:10px;
          display:flex;justify-content:space-between;
          cursor:pointer;
        }
        .dropdown li:hover{background:#f2f4ff}
    </style>
</head>

<body>

<div class="card">
    <div class="logo">U</div>
    <h2>Create Account</h2>

    <input id="name" placeholder="Full name">

    <div class="phone-row">
        <!-- COUNTRY PICKER SAME AS LOGIN -->
        <div class="country-picker" id="picker">
            <div class="selected" id="selectedCode">ðŸ‡®ðŸ‡³ <span>+91</span></div>
            <ul class="dropdown" id="countryList">
                <li data-code="+91" data-flag="ðŸ‡®ðŸ‡³">ðŸ‡®ðŸ‡³ India <b>+91</b></li>
                <li data-code="+1" data-flag="ðŸ‡ºðŸ‡¸">ðŸ‡ºðŸ‡¸ USA <b>+1</b></li>
                <li data-code="+44" data-flag="ðŸ‡¬ðŸ‡§">ðŸ‡¬ðŸ‡§ UK <b>+44</b></li>
                <li data-code="+61" data-flag="ðŸ‡¦ðŸ‡º">ðŸ‡¦ðŸ‡º Australia <b>+61</b></li>
                <li data-code="+81" data-flag="ðŸ‡¯ðŸ‡µ">ðŸ‡¯ðŸ‡µ Japan <b>+81</b></li>
            </ul>
        </div>

        <input id="mobile" placeholder="Mobile number">
    </div>

    <button id="continueBtn">Continue</button>

    <p class="switch-text">
        Already have an account?
        <span onclick="location.href='login.html'">Login</span>
    </p>
</div>

<script>
    let selectedCountryCode = '+91';

    const picker = document.getElementById('picker');
    const dropdown = document.getElementById('countryList');
    const selected = document.getElementById('selectedCode');

    picker.addEventListener('click',()=>{
      dropdown.style.display =
        dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.querySelectorAll('#countryList li').forEach(item=>{
      item.addEventListener('click',()=>{
        selectedCountryCode = item.dataset.code;
        selected.innerHTML = `${item.dataset.flag} <span>${item.dataset.code}</span>`;
        dropdown.style.display = 'none';
      });
    });

    document.addEventListener('click',(e)=>{
      if(!picker.contains(e.target)) dropdown.style.display='none';
    });

    /* SEND OTP */
    document.getElementById('continueBtn').addEventListener('click',()=>{
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();

      if(!name) return alert('Name required');
      if(!mobile) return alert('Mobile required');

      localStorage.setItem('name',name);
      localStorage.setItem('phone',selectedCountryCode + mobile);
      localStorage.setItem('flow','signup');

      fetch('/api/auth/send-otp',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          countryCode:selectedCountryCode,
          mobile,
          flow:'signup'
        })
      })
      .then(res=>res.json())
      .then(data=>{
        if(data.message?.includes('already')){
          alert(data.message);
          location.href='login.html';
          return;
        }
        location.href='otp.html';
      });
    });
</script>

</body>
</html>
